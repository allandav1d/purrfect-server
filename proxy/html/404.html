<!-- 404.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração do Tailwind para dark mode
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #ffffff;
            }
        }
        .bg-404 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            z-index: -1;
            user-select: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 overflow-hidden relative">
    <div class="bg-404 font-bold text-blue-500/[0.08] dark:text-blue-700/[0.05]">
        404
    </div>

    <div class="text-center px-6 z-10">
        <div class="mb-8 w-64 h-64 mx-auto">
            <img src="/images/logo-light.svg" alt="Erro 404" class="w-full h-full object-contain block dark:hidden">
            <img src="/images/logo-dark.svg" alt="Erro 404" class="w-full h-full object-contain hidden dark:block">
        </div>

        <h2 class="mb-4 text-3xl font-semibold text-gray-700 dark:text-gray-300">
            Oops! Página não encontrada
        </h2>
        <p class="mb-8 text-gray-600 dark:text-gray-400">
            A página que você está procurando parece não existir ou foi movida.
        </p>
    </div>
</body>
</html>
